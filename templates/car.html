{% extends 'nav_foot.html' %}
{% load static %}
{% block content %}
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static '/images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Cars <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Choose Your Car</h1>
          </div>
        </div>
      </div>
    </section>
		

		<section class="ftco-section bg-light d-flex">
		<div className="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
		{% for cars in object %}
		{% if not cars.is_booked %}
				<!-- <div class="container-fluid d-flex justify-content-between"> -->
						<div class="card" style="width: 24rem;">
							<img class="card-img-top" src="{{cars.vehicle_image.url}}" style="width:380px; height:250px;" alt="Card image cap">
							<div class="card-body">
								<div class="text">
									<h2 class="mb-0"><a href="car-single.html">{{cars.vehicle_name}}</a></h2>
									<div class="d-flex mb-3">
										<span class="cat" style="color:black">Type: {{cars.vehicle_type}}</span>
										<p class="price ml-auto">{{cars.price_per_day}}<span>/day</span></p>
									</div>
									<p class="d-flex mb-0 d-block"><a href="bookcreate/{{cars.id}}" class="btn btn-primary py-2 mr-5 ml-5">Book now</a> <a href="" class="btn btn-secondary py-2 ml-1">Details</a></p>
								</div>
							</div>
						</div>
				<!-- </div> -->
			{% endif %}
			</div>
		{% endfor %}
		</div>
    	</section>
{% endblock %}
